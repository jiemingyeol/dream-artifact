<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Artifact - Receipt Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .image-container {
            width: 100%;
            max-width: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }
        
        .receipt-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        
        .instructions {
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .instructions p {
            margin-bottom: 10px;
        }
        
        .instructions strong {
            color: #FFAAFF;
        }
        
        @media (max-width: 768px) {
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ image_url }}" alt="Receipt Image" class="receipt-image" id="receiptImage">
        </div>
        <div class="instructions">
            <p><strong>이미지를 저장하는 방법:</strong></p>
            <p>• 모바일: 이미지를 길게 누르고 "이미지 저장" 선택</p>
            <p>• 스크린샷: 모바일에서 스크린샷 기능 사용</p>
        </div>
    </div>
    
    <script>
        // 이미지 로드 실패 시 처리
        document.getElementById('receiptImage').addEventListener('error', function() {
            this.alt = '이미지를 불러올 수 없습니다.';
            this.style.border = '2px solid #ff0000';
        });
    </script>
</body>
</html>
