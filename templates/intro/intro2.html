<!DOCTYPE html>
<html lang="ko" 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Artifact - Intro 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/intro-base.css') }}">
    <style>
        @font-face {
            font-family: 'Geist';
            src: url('{{ url_for("static", filename="fonts/Geist-SemiBold.ttf") }}') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @keyframes intro2-blink {
            0%, 45% { opacity: 1; }
            50%, 95% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script src="{{ url_for('static', filename='js/image-preloader.js') }}"></script>
</head>
<body class="overflow-hidden h-screen w-screen flex items-center justify-center" >
    <div class="bg-desktop relative overflow-hidden" data-name="Desktop" data-node-id="1:8230">
        <!-- Marquee -->
        <div class="absolute top-0 left-0 w-full h-[7.41vh] flex items-center justify-center" data-name="Marquee" data-node-id="1:8231">
            <img src="{{ url_for('static', filename='images/intro/marquee.png') }}" alt="Marquee" class="w-full h-full object-cover">
        </div>

        <!-- Logo -->
        <!-- 위치: (28, 60), 크기: 99×46 -->
        <div class="absolute left-[1.94%] top-[7.41vh] w-[6.88%] h-[5.68vh] cursor-pointer" id="logoLink" data-intro1-url="{{ url_for('intro1') }}" data-name="로고 2" data-node-id="I1:8233;1:8388">
            <img src="{{ url_for('static', filename='images/intro/logo.png') }}" alt="Logo" class="w-full h-full object-cover max-w-none pointer-events-none">
        </div>

        <!-- Shop Illustration -->
        <!-- 1440x810 기준: top 170px, height 533px, bottom 107px / left 881px, width 494px, right 65px -->
        <div class="absolute overflow-hidden" style="top: calc(170 / 810 * 100vh); left: calc(881 / 1440 * 100%); width: calc(494 / 1440 * 100%); height: calc(533 / 810 * 100vh);">
            <img src="{{ url_for('static', filename='images/intro/shop-illustration.png') }}" alt="Dream Artifact Shop" class="absolute inset-0 w-full h-full object-cover max-w-none pointer-events-none">
        </div>

        <!-- Main Text (Korean) -->
        <!-- Figma: 1440x810 프레임 기준, 크기 54.79%x13.46vh, 위치 left=6.94% top=calc(50%-7.41vh), line-height=1.7 -->
        <div class="absolute font-semibold h-[13.46vh] leading-[1.7] left-[6.94%] text-[1.67vw] text-white top-[calc(50%-7.41vh)] w-[54.79%]" style="font-family: 'Geist', sans-serif;" data-node-id="1:8300">
            <p class="mb-0">힘든 하루를 보냈나요? 잊고 싶은 기억이 있나요?</p>
            <p class="mb-0">당신을 위해 기억을 상품으로 바꿀 수 있는 상점,</p>
            <p>드림 아티팩트를 소개합니다.</p>
        </div>

        <!-- 다음 페이지로 가려면 클릭! 우측 여백 114, 아래 여백 43 (1440×810 기준), 점멸, 16pt 기준 반응형 -->
        <div class="absolute text-right text-white whitespace-nowrap intro2-blink-text" style="right: calc(114 / 1440 * 100%); bottom: calc(49 / 810 * 100vh); font-family: 'Geist', sans-serif; font-weight: 600; font-size: clamp(10pt, 1.48vw, 20pt); line-height: 1.5; letter-spacing: 0%; animation: intro2-blink 0.8s ease-in-out infinite;">
            다음 페이지로 가려면 클릭!
        </div>

        <!-- Next Button -->
        <!-- Figma: 1440x810 프레임 기준, 크기 3.33%x5.93vh, 위치 bottom=4.81vh right=3.40% -->
        <a href="{{ url_for('intro3') }}" class="absolute bottom-[4.81vh] right-[3.40%] w-[3.33%] h-[5.93vh] cursor-pointer transition-opacity hover:opacity-90 no-underline block" data-node-id="12:1212">
            <img src="{{ url_for('static', filename='images/intro/next-button.png') }}" alt="Next" class="block max-w-none w-full h-full pointer-events-none">
        </a>
    </div>
    <!-- 커스텀 커서 스크립트 -->
    <!-- 로고 클릭 시 초기 화면으로 돌아가기 -->
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/intro-common.js') }}"></script>
</body>
</html>
